spring.application.name=appAcademia

# Configuracao do datasource (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:12345678}

# Configuracoes para subir o banco no Render plano gratuito

spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3

spring.jpa.hibernate.ddl-auto=none

# Deve ficar desativado apenas se o banco do render estiver suspenso, depois deve ativar para rodar as migrations
spring.flyway.enabled=false

